<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-content">
            <div class="gallery-item">
                <img src="img/iron man.jpg" alt="Image 1">
                <p class="description">Iron man from the Avengers.</p>
            </div>
            <div class="gallery-item">
                <img src="img/captain america.jpg" alt="Image 2">
                <p class="description">Captain America from the Avengers.</p>
            </div>
            <div class="gallery-item">
                <img src="img/thor.jpg" alt="Image 3">
                <p class="description">Thor from the Avengers.</p>
            </div>
            <div class="gallery-item">
                <img src="img/hulk.jpg" alt="Image 4">
                <p class="description">Hulk from the Avengers.</p>
            </div>
            <div class="gallery-item">
                <img src="img/hawkeye.jpg" alt="Image 5">
                <p class="description">Hawkeye from the Avengers.</p>
            </div>
        </div>


        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>

        <div class="navigation-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src= "js/imgGallery.js"></script>
</body>
</html>
