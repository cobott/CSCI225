<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <ul class="navbar-nav">
                        <li class="nav-items"><a class="nav-link text-light" href="https://www.usca.edu/"><i>USCA main
                                    page</i></a></li>
                        <li class="nav-items"><a class="nav-link text-light" href="#assignment">go to assignment

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p><iframe class="mt-3 border rounded-4" width="560" height="315"
                        src="https://www.youtube.com/embed/AkWlsYKAxro?si=E-mKl-YjQqytELM-" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
            </div>
            <div class="col">
                <form class="mt-3" action="Feedback">
                    <div class="form-floating mb-1">
                        <input class="form-control" type="text" name="fname" placeholder="anonymous" required>
                        <label class="form-label" for="fname">First name: </label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="lname" placeholder="anonymous" required>
                        <label class="form-label" for="lname">Last name: </label>
                    </div>
                    <div class="form-floating mb-1">
                        <input class="form-control" type="email" name="mail" placeholder="name@domain.com">
                        <label class="form-label" for="mail">Email:</label>
                    </div>
                    <p>Will you recommend this website?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="yes" name="decision" value="yes">
                        <label class="form-label" for="yes">yes</label><br>
                        <input class="form-check-input" type="radio" id="no" name="decision" value="no">
                        <label class="form-label" for="no">no</label>
                    </div>
                    <p>What is your favorite website?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="website" value="Google">
                        <label class="form-label" for="website">Google</label><br>
                        <input class="form-check-input" type="checkbox" name="website" value="Twitter">
                        <label class="form-label" for="website">Twitter</label><br>
                        <input class="form-check-input" type="checkbox" name="website" value="Facebook">
                        <label class="form-label" for="website">Facebook</label><br>
                        <input class="form-check-input" type="checkbox" name="website" value="Instagram">
                        <label class="form-label" for="website">Instagram</label><br>
                    </div>
                    <p>Please rate the website 1-10</p>
                    <p><input type="range" name="rate" min="1" max="10"></p>
                    <p><textarea name="comments" rows="15" cols="50"></textarea></p>
                    <p><input type="submit" value="Submit"></p>


                </form>
            </div>
        </div>
    </div>
