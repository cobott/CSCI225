<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Tool</title>

</head>

<body>
    <h1>Unit Conversion Tool</h1>


    <div class="input">
        <label for="inputValue">Enter Value:</label>
        <input type="text" id="inputValue" placeholder="Enter a number" />

        <label for="inputUnit">Select Input Unit:</label>
        <select id="inputUnit">
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
            <option value="meter">Meter</option>
        </select>
    </div>

    <div class="output">
        <label for="outputValue">Converted Value:</label>
        <input type="text" id="outputValue" readonly placeholder="Result will appear here" />

        <label for="outputUnit">Select Output Unit:</label>
        <select id="outputUnit">
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
            <option value="meter">Meter</option>
        </select>
    </div>


    <input type="button" value="Convert" onclick="convertUnits()">

    <script>
        function convertUnits() {
            let inputValue = parseFloat(document.getElementById('inputValue').value);
            let inputUnit = document.getElementById('inputUnit').value;
            let outputUnit = document.getElementById('outputUnit').value;

            let convertedValue;

            if (inputUnit === "foot") {
                if (outputUnit === "inch") {
                    convertedValue = inputValue * 12;
                } else if (outputUnit === "meter") {
                    convertedValue = inputValue * 0.3048;
                } else {
                    convertedValue = inputValue;
                }
            } else if (inputUnit === "inch") {
                if (outputUnit === "foot") {
                    convertedValue = inputValue / 12;
                } else if (outputUnit === "meter") {
                    convertedValue = inputValue * 0.0254;
                } else {
                    convertedValue = inputValue;
                }
            } else if (inputUnit === "meter") {
                if (outputUnit === "foot") {
                    convertedValue = inputValue / 0.3048;
                } else if (outputUnit === "inch") {
                    convertedValue = inputValue / 0.0254;
                } else {
                    convertedValue = inputValue;
                }
            }


            document.getElementById('outputValue').value = convertedValue.toFixed();
        }
    </script>

</body>

</html>
